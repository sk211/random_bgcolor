<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Background color</title>
    </head>

    <body id="body">
        <h1>
            change the background color randomly
        </h1>
        <h2 id="change"></h2>
        <button id="button2">Change the body color rendomly</button>
        <script>
            document.getElementById("button2").onclick = function () {
                x = Math.round(Math.random() * 256);
                y = Math.round(Math.random() * 256);
                z = Math.round(Math.random() * 256);
                bodycolor = "rgb(" + x + " ," + y + ", " + z + ")";
                document.getElementById("body").style.background = bodycolor;
                document.getElementById("change").innerHTML = bodycolor;
            }
        </script>
    </body>

</html>
